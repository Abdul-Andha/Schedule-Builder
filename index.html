<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/script.js" async></script>
    <script type="text/javascript" src="./js/schedule.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Schedule Builder</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a id="nav" class="navbar-brand" href="https://schedulebuilder.tech/">
            <div id="logo">
                <img src="img/icon.png" width="60" height="60" alt="Schedule Builder">
            </div>  
        </a>
    </nav>
    <header>
        <div id="box">
            <h1 id="title">Schedule Builder</h1>
            <input type="button" id="add-schedule" class="btn btn-primary" value="Add Schedule" onclick="scroll_down()">
        </div>
    </header>
    <form id="task-form">
        <div class="form-week form">
            <h3>Enter Task</h3>
            <input type="text" class="form-control" id="task"><br>
            <h3>How long will it take?</h3>
            <label>Hours: </label>
            <select class="form-control" id="hours">
                <option value="select">(select the hours)</option>
                <option value="0h">0</option>
                <option value="1h">1</option>
                <option value="2h">2</option>
                <option value="3h">3</option>
                <option value="4h">4</option>
                <option value="5h">5</option>
                <option value="6h">6</option>
                <option value="7h">7</option>
                <option value="8h">8</option>
                <option value="9h">9</option>
                <option value="10h">10</option>
                <option value="11h">11</option>
                <option value="12h">12</option>
                <option value="13h">13</option>
                <option value="14h">14</option>
                <option value="15h">15</option>
                <option value="16h">16</option>
                <option value="17h">17</option>
                <option value="18h">18</option>
                <option value="19h">19</option>
                <option value="20h">20</option>
                <option value="21h">21</option>
                <option value="22h">22</option>
                <option value="23h">23</option>
            </select><br><br>
            <label>Minutes: </label>
            <select class="form-control" id="minutes">
                <option value="select">(select the minutes)</option>
                <option value="0m">0</option>
                <option value="1m">1</option>
                <option value="2m">2</option>
                <option value="3m">3</option>
                <option value="4m">4</option>
                <option value="5m">5</option>
                <option value="6m">6</option>
                <option value="7m">7</option>
                <option value="8m">8</option>
                <option value="9m">9</option>
                <option value="10m">10</option>
                <option value="11m">11</option>
                <option value="12m">12</option>
                <option value="13m">13</option>
                <option value="14m">14</option>
                <option value="15m">15</option>
                <option value="16m">16</option>
                <option value="17m">17</option>
                <option value="18m">18</option>
                <option value="19m">19</option>
                <option value="20m">20</option>
                <option value="21m">21</option>
                <option value="22m">22</option>
                <option value="23m">23</option>
                <option value="24m">24</option>
                <option value="25m">25</option>
                <option value="26m">26</option>
                <option value="27m">27</option>
                <option value="28m">28</option>
                <option value="29m">29</option>
                <option value="30m">30</option>
                <option value="31m">31</option>
                <option value="32m">32</option>
                <option value="33m">33</option>
                <option value="34m">34</option>
                <option value="35m">35</option>
                <option value="36m">36</option>
                <option value="37m">37</option>
                <option value="38m">38</option>
                <option value="39m">39</option>
                <option value="40m">40</option>
                <option value="41m">41</option>
                <option value="42m">42</option>
                <option value="43m">43</option>
                <option value="44m">44</option>
                <option value="45m">45</option>
                <option value="46m">46</option>
                <option value="47m">47</option>
                <option value="48m">48</option>
                <option value="49m">49</option>
                <option value="50m">50</option>
                <option value="51m">51</option>
                <option value="52m">52</option>
                <option value="53m">53</option>
                <option value="54m">54</option>
                <option value="55m">55</option>
                <option value="56m">56</option>
                <option value="57m">57</option>
                <option value="58m">58</option>
                <option value="59m">59</option>
            </select><br>
            <input class="btn btn-primary" type="button" id="enter-task" value="Enter task" onclick="enter_task()">
        </div>
        <div class="form-week week"><br>
            <input type="button" id="enter-task" value="Enter task" onclick="enter_task()">
            <h4 id="error-msg1"></h4>
        </form>
        <task>
            <input type="button" id="check_all" onclick="check_all()" value="check all" ></input>
            <input type="button" id="inverse" onclick="inverse()" value="inverse" ></input>
            <input type="button" id="delete" onclick="delete_task()" value="delete" ></input>
            <ul id="task-list">
                
            </ul>
            
        </task>
    
        <week>
            <h3>How long can you work?</h3>
            <h4>Monday</h4>
            <input oninput="displayRange('monday')" type="range" id="monday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="monday-lbl" for="monday-hrs">0 Hours</label>
            <h4>Tuesday</h4>
            <input oninput="displayRange('tuesday')" type="range" id="tuesday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="tuesday-lbl" for="tuesday-hrs">0 Hours</label>
            <h4>Wednesday</h4>
            <input oninput="displayRange('wednesday')" type="range" id="wednesday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="wednesday-lbl" for="wednesday-hrs">0 Hours</label>
            <h4>Thursday</h4>
            <input oninput="displayRange('thursday')" type="range" id="thursday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="thursday-lbl" for="thursday-hrs">0 Hours</label>
            <h4>Friday</h4>
            <input oninput="displayRange('friday')" type="range" id="friday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="friday-lbl" for="friday-hrs">0 Hours</label>
            <h4>Saturday</h4>
            <input oninput="displayRange('saturday')" type="range" id="saturday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="saturday-lbl" for="saturday-hrs">0 Hours</label>
            <h4>Sunday</h4>
            <input oninput="displayRange('sunday')" type="range" id="sunday-hrs" min="0" max="12" value="0" class="form-range">
            <label id="sunday-lbl" for="sunday-hrs">0 Hours</label>
            <br><br>
            <input class="btn btn-secondary" onclick="main()" type="submit" value="Generate Schedule"><br>
        </week><br>
        <h1 id="error-msg"></h1>
        </div>
    </form>
</body>
</html>
